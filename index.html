<html lang="en">
  <head>

    <title>Dashboard - NNC</title>

    <!-- Bootstrap core CSS -->

    <link href="/static/css/index.css" rel="stylesheet">


    <!-- Custom styles for this template -->

    <link href="/static/css/navbar-fixed-top.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>	
  </head>

  <body>

    <!-- Fixed navbar -->
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><strong>Netenrich Nerve Center</strong></a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="../navbar/">Default</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

	<div><select id="json-one">
		<option selected value="base">Please Select</option>
			{% for key in data %}
			<option value="{{key}}">{{key}}</option>
			{% endfor %}
			</select>
	
		<br />
		
		<select id="json-two">
			<option>Please choose from above</option>
		</select></div>
	
	</div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
 	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

	<script type="text/javascript">

		window.File = window.File || {};
		window.File.data = {{ data|safe }};

		$(function() {
		
			$("#json-one").change(function() {
			
				var Odata = window.File.data;
				var $dropdown = $(this);
				var i = $('#json-one').val();
					var vals = [];
  
					vals = Odata[i];/*Odata.i.split(',')	*/				
					
					
					var $jsontwo = $("#json-two");
					$jsontwo.empty();
					$.each(vals, function(index, value) {
						$jsontwo.append("<option>" + value + "</option>");
					});
			
			});

		});
	</script>

  </body>
</html>
